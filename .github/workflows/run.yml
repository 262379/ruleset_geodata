name: Build geosite
on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - ".github/workflows/delete-old-workflows.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
          repo: DustinWin/clash-geosite

      - name: Checkout v2fly/domain-list-community
        uses: actions/checkout@v3
        with:
          repository: v2fly/domain-list-community
          path: community

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Generate geosite.dat
        env:
          SED1: grep -v "#" | grep -v "payload:" | sed 's/^[[:space:]]*//' | sed "s/^- '+.//g" | sed "s/^- '/full:/g" | sed "s/'$//g" | sed 's/^- "+\.//g' | sed 's/^- "/full:/g' | sed 's/^- /full:/g' | sed 's/"$//g' | sed '/^\s*$/d'
          SED2: grep "DOMAIN" | grep -v "#" | sed 's/DOMAIN,/full:/g' | sed 's/DOMAIN-SUFFIX,//g' | sed 's/DOMAIN-KEYWORD,/keyword:/g' | sed '/^\s*$/d'
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          mkdir -p ./community/mydata
          curl -sSL https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml | ${{ env.SED1 }} > ./community/mydata/ads
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.list | ${{ env.SED2 }} > ./community/mydata/lan
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.list | ${{ env.SED2 }} > ./community/mydata/networktest1
          cat <<EOF >> ./community/mydata/networktest1
          keyword:test-ipv6
          keyword:testipv6
          keyword:ipv6-test
          keyword:ipv6test
          EOF
          sort ./community/mydata/networktest1 | uniq -i > ./community/mydata/networktest
          rm -f ./community/mydata/networktest1
          curl -sSL https://rules.kr328.app/microsoft@cn.yaml | ${{ env.SED1 }} > ./community/mydata/microsoft-cn
          curl -sSL https://rules.kr328.app/apple@cn.yaml | ${{ env.SED1 }} > ./community/mydata/apple-cn
          curl -sSL https://rules.kr328.app/google@cn.yaml | grep -v 'googleapis\.cn' | ${{ env.SED1 }} > ./community/mydata/google-cn
          curl -sSL https://rules.kr328.app/category-games@cn.yaml | ${{ env.SED1 }} > ./community/mydata/games-cn
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Proxy/Proxy.list | ${{ env.SED2 }} > ./community/mydata/proxy
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax.list | ${{ env.SED2 }} > ./community/mydata/cn
          cd ./community
          go run ./ --datapath=./mydata --outputname geosite.dat

      - name: Generate geosite-lite.dat
        env:
          SED1: grep -v "#" | grep -v "payload:" | sed 's/^[[:space:]]*//' | sed "s/^- '+.//g" | sed "s/^- '/full:/g" | sed "s/'$//g" | sed 's/^- "+\.//g' | sed 's/^- "/full:/g' | sed 's/^- /full:/g' | sed 's/"$//g' | sed '/^\s*$/d'
          SED2: grep "DOMAIN" | grep -v "#" | sed 's/DOMAIN,/full:/g' | sed 's/DOMAIN-SUFFIX,//g' | sed 's/DOMAIN-KEYWORD,/keyword:/g' | sed '/^\s*$/d'
        run: |
          mkdir -p ./community/mydata-lite
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.list | ${{ env.SED2 }} > ./community/mydata-lite/lan
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.list | ${{ env.SED2 }} > ./community/mydata-lite/networktest1
          cat <<EOF >> ./community/mydata-lite/networktest1
          keyword:test-ipv6
          keyword:testipv6
          keyword:ipv6-test
          keyword:ipv6test
          EOF
          sort ./community/mydata-lite/networktest1 | uniq -i > ./community/mydata-lite/networktest
          rm -f ./community/mydata-lite/networktest1
          curl -sSL https://rules.kr328.app/microsoft@cn.yaml | ${{ env.SED1 }} > ./community/mydata-lite/microsoft-cn
          curl -sSL https://rules.kr328.app/apple@cn.yaml | ${{ env.SED1 }} > ./community/mydata-lite/apple-cn
          curl -sSL https://rules.kr328.app/google@cn.yaml | grep -v 'googleapis\.cn' | ${{ env.SED1 }} > ./community/mydata-lite/google-cn
          curl -sSL https://rules.kr328.app/category-games@cn.yaml | ${{ env.SED1 }} > ./community/mydata-lite/games-cn
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Proxy/Proxy.list | ${{ env.SED2 }} > ./community/mydata-lite/proxy
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax.list | ${{ env.SED2 }} > ./community/mydata-lite/cn
          cd ./community
          go run ./ --datapath=./mydata-lite --outputname geosite-lite.dat

      - name: Get geoip.dat relative files
        run: |
          wget https://github.com/DustinWin/clash-geoip/releases/download/latest/geoip.dat

      - name: Generate fake-ip-user.yaml
        env:
          SED: sed 's/^/    - /' | sed '/^\s*$/d'
        run: |
          mkdir -p ./tmp
          mkdir -p ./publish
          cat <<EOF > ./tmp/temp-fake-ip-user.txt
          unified-delay: false
          tcp-concurrent: true

          geodata-mode: true
          geox-url:
            geosite: "https://ghproxy.com/https://github.com/DustinWin/clash-geosite/releases/download/latest/geosite.dat"
            geoip: "https://ghproxy.com/https://github.com/DustinWin/clash-geoip/releases/download/latest/geoip.dat"
            mmdb: "https://ghproxy.com/https://github.com/DustinWin/clash-geoip/releases/download/latest/Country.mmdb"

          global-client-fingerprint: chrome

          profile:
            store-selected: true
            store-fake-ip: true

          dns:
            enable: true
            prefer-h3: true
            ipv6: true
            listen: 0.0.0.0:1053
            use-hosts: true
            fake-ip-range: 198.18.0.1/16
            enhanced-mode: fake-ip
            fake-ip-filter:
          EOF
          curl -sSL https://raw.githubusercontent.com/juewuy/ShellClash/master/public/fake_ip_filter.list | grep -v "#" | grep -E "\*|\+" | sed "s/.*/'&'/" | ${{ env.SED }} >> ./tmp/temp-fake-ip-user.txt
          curl -sSL https://raw.githubusercontent.com/juewuy/ShellClash/master/public/fake_ip_filter.list | grep -v "#" | grep -vE "\*|\+" | grep '\.' | ${{ env.SED }} >> ./tmp/temp-fake-ip-user.txt
          curl -sSL https://raw.githubusercontent.com/XIU2/TrackersListCollection/master/all.txt | grep -i '\.[A-Z]' | sed 's/^.*\/\///g' | sed 's/:.*\/.*//g' | ${{ env.SED }} >> ./tmp/temp-fake-ip-user.txt
          cat <<EOF >> ./tmp/temp-fake-ip-user.txt
              - adguardteam.github.io
              - anti-ad.net
            default-nameserver:
              - https://1.12.12.12/dns-query
              - https://223.5.5.5/dns-query
            nameserver:
              - https://doh.pub/dns-query
              - https://dns.alidns.com/dns-query
          EOF
          cat ./tmp/temp-fake-ip-user.txt > ./publish/fake-ip-user.yaml
          rm -f ./tmp/temp-fake-ip-user.txt

      - name: Generate redir-host-user.yaml
        run: |
          cat <<EOF > ./publish/redir-host-user.yaml
          unified-delay: false
          tcp-concurrent: true

          geodata-mode: true

          global-client-fingerprint: chrome

          profile:
            store-selected: true
            store-fake-ip: true

          dns:
            enable: true
            prefer-h3: true
            ipv6: true
            listen: 0.0.0.0:1053
            use-hosts: true
            fake-ip-range: 198.18.0.1/16
            enhanced-mode: fake-ip
            fake-ip-filter: ['+.*']
            default-nameserver:
              - https://1.12.12.12/dns-query
              - https://223.5.5.5/dns-query
            nameserver:
              - 'https://dns.google/dns-query#ü™ú ‰ª£ÁêÜÂüüÂêç'
              - https://cloudflare-dns.com/dns-query
            proxy-server-nameserver:
              - https://doh.pub/dns-query
              - https://dns.alidns.com/dns-query
            nameserver-policy:
              'geosite:microsoft-cn,apple-cn,google-cn,games-cn': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
              'geosite:cn,lan': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
          EOF
          rm -rf ./tmp

      - name: Move files
        run: |
          wget https://github.com/DustinWin/clash-geoip/releases/download/latest/Country.mmdb -O ./publish/Country.mmdb
          install -Dp ./geoip.dat ./publish/
          install -Dp ./community/geosite.dat ./publish/
          install -Dp ./community/geosite-lite.dat ./publish/
          cd ./publish || exit 1

      - name: Release and upload assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: latest
          tag: latest
          file_glob: true
          file: ./publish/*

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done
